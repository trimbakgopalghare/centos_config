# This config is only valid for decent VSwap-enabled kernel
# (version 042stab042 or later).

# RAM
PHYSPAGES="0:524288"

# Swap
SWAPPAGES="0:1048576"

# Disk quota parameters (in form of softlimit:hardlimit)
DISKSPACE="15728640:15728640"
DISKINODES="131072:144179"
QUOTATIME="0"

# CPU fair scheduler parameter
CPUUNITS="1000"

NETFILTER="stateless"
VE_ROOT="/vz/root/$VEID"
VE_PRIVATE="/vz/private/$VEID"
VE_LAYOUT="ploop"
OSTEMPLATE="centos-6-x86_64"
ORIGIN_SAMPLE="vswap-1g"
NAME="docker192"
HOSTNAME="docker192.qlc.net"
IP_ADDRESS="192.168.1.192"
SEARCHDOMAIN="qlc.net"
NAMESERVER="8.8.8.8 8.8.4.4"
CPUS="4"
